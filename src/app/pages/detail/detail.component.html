<app-title-card [title]="countryName"></app-title-card>
<button class="return-button" 
        (click)="goBack()">
        Return
</button>
<div class="data-card-container">
  <app-data-card *ngFor="let card of dataCards" 
                 [name]="card.name" 
                 [value]="card.value"
                 />
</div>
<app-line-chart [data]="lineChartData" 
                *ngIf="dataLoaded" 
                />
