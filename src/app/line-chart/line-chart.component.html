<div class="chart-container">
    <ngx-charts-line-chart
      [results]       ="data"
      [legend]        ="true"
      [legendPosition]="legendPosition"
      [xAxis]         ="true"
      [yAxis]         ="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]    ="'Year'"
      [yAxisLabel]    ="'Count'"
      >
    </ngx-charts-line-chart>
</div>
