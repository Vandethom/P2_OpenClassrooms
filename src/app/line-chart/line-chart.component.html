<div class="chart-container">
    <ngx-charts-line-chart
      [view]="[700, 400]"
      [results]="data"
      [legend]="true"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Year'"
      [yAxisLabel]="'Count'">
    </ngx-charts-line-chart>
</div>
