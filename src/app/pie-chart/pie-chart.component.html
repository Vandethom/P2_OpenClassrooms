<div class="chart-container">
    <ngx-charts-pie-chart
      [view]            = "[700, 400]"
      [results]         = "data"
      [legend]          = "true"
      [explodeSlices]   = "false"
      [labels]          = "true"
      [doughnut]        = "false"
      [gradient]        = "false"
      [tooltipDisabled] = "false"
      [animations]      = "true"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
</div>
